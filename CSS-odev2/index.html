<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-container">
    <div class="img-container"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!"></div>
<div class="sub-container">
        <div class="searchbox-container">
            <div class="input">
                <div>
                    Search the web using Google! 
                </div>
                <div>
                    <input type="text" value="" size="40">
                </div>
                </div>
            <div class="btn-container">
            <button type="submit">Google Search</button>
            <button type="submit"> I'm feeling lucky</button>
            </div>
        </div>
            <div class="info-container">
                <div class="box1">
                    <ul>
                        <li>Special Searches</li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">Stenford Search</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">Linux Search</a></li>
                    </ul>
                </div>
                <div class="box2">
                        <ul>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">Helps!</a></li>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">About Google!</a></li>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">Company Info</a></li>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/">Google! Logos</a> </li>
                        </ul>
                </div>
                <div class="box3">
                    <div>
                        Get Google!
                    </div>
                    <div>
                        updates monthly:
                    </div>
                    <input type="hidden" name="listname" value="google-friends">
                    <div class="email-input">
                        <input type="text" name="emailaddr" value="your e-mail">

                    </div>
                    <div class="test-container">
                        
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>

                    </div>
                </div>

            </div>

</div>

    <footer class="footer">
    <p>
        Copyright &copy;1998 Google Inc.
    </p>
    </footer>
</body>
</html>
